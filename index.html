<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Customer CRM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; margin: 0; padding: 20px; }
    h2 { text-align: center; }
    .card {
      background: #fff; padding: 15px; margin: 10px 0;
      border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex; justify-content: space-between; align-items: center;
    }
    .name { font-weight: bold; flex: 1; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
    .buttons a {
      margin-left: 10px; text-decoration: none; padding: 6px 10px;
      border-radius: 5px; color: white; font-size: 14px;
    }
    .call { background-color: #28a745; }
    .whatsapp { background-color: #25D366; }
  </style>
</head>
<body>
  <h2>üìã Customer CRM</h2>
  <div id="list">Loading...</div>

  <script>
const SCRIPT_URL = 'PASTE_YOUR_WEB_APP_URL_HERE';
    fetch(SCRIPT_URL)
      .then(response => response.json())
      .then(data => {
        let html = '';
        data.forEach(row => {
          const name = row['Customer Name'];
          const phone = row['Mobile Number'];
          const wa = row['WhatsApp Number'] || phone;
          if (name && phone) {
            html += `
              <div class="card">
                <div class="name">${name}</div>
                <div class="buttons">
                  <a class="call" href="tel:${phone}">üìû Call</a>
                  <a class="whatsapp" href="https://wa.me/${wa}" target="_blank">üí¨ WhatsApp</a>
                </div>
              </div>
            `;
          }
        });
        document.getElementById('list').innerHTML = html;
      })
      .catch(err => {
        document.getElementById('list').innerText = '‚ùå Error loading data';
        console.error(err);
      });
  </script>
</body>
</html>
